{% extends 'filmster/base.html' %}
{% block content %}


<div class = "row">
  <div class = 'synopsis col s5'>
    <h4>{{ movie.Title }}</h4>
    <h5>{{ movie.Released }}</h5>
    <p>{{ movie.Plot }}</p>
  </div>
  <div class = 'poster col s7'>
    <img class = "image" src="{{movie.Poster}}">
  </div>
</div>


{% endblock%}
