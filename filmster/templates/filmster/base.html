{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/filmster.css' %}">


</head>
<body class = 'container'>
<!-- <script type="text/template" id = "movieTemplate">
  <%= title %> (<%= rating %>) - <%= plot %>

</script> -->

  <h1 class = "page-header flow-text">FILMSTR | Film Search Engine</h1>
  <div class="row">
  <div class="short col s3 card-panel indigo lighten-3">
    <div class="pitch">
      <p>Search your favourite films from IMDb's library.
      All films are taken from IMDb's API. Simply type in a movie title to receive information on your favourite film.</p>
    </div>
  </div>
  <div class="long col s9 card-panel indigo lighten-5">
    <form action="/search/" method="GET">
      <input placeholder="MOVIE TITLE" type="text" id="qs" name="q" class="validate">
      <input class="waves-effect waves-light cyan darken-1 btn" type="submit" value="Search">
    </form>
  </div>
</div>

  {% block content %}
  {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src = "{% static 'js/main.js' %}"></script>
</body>
</html>
